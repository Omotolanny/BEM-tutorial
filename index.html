<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css"> 
  <title>Base Apparel coming soon page</title>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
 </div>
 <div class="wrapper">
    <div class="wrapper--logo">
       <img src="./images/logo.svg" alt="logo">
    </div>
    <article class="text--article">
      <h1><span>We're</span> coming soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form">
        <div class="form--entails">
          <input id="email" type="email" name="email" placeholder="Email Address">
          <label for="email">
            <img class="form--entails-error" src="./images/icon-error.svg" alt="error">
          </label>
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <small class="form--entails-error">Please provide a valid email</small>
      </form>
    </article>

    <picture class="wrapper--image">
    <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
    <img alt="image" src="/images/hero-mobile.jpg">
    </picture>

  </div>
</body>
</html>
